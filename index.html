<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website Moved</title>
  <style>
    body {
      margin: 0;
      background: #0f1117;
      color: #f1f1f1;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    a {
      color: #4fc3f7;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    a:hover {
      color: #81d4fa;
    }

    .arrow {
      margin-top: 2rem;
      font-size: 2rem;
      animation: pulse 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: translateY(0); }
      50% { transform: translateY(8px); }
      100% { transform: translateY(0); }
    }
  </style>
  <script>
    setTimeout(() => {
      window.location.href = "https://www.arnav.id";
    }, 6000);
  </script>
</head>
<body>
  <h1>Sorry, I've moved my website.</h1>
  <p>Visit me at <a href="https://www.arnav.id">www.arnav.id</a></p>
  <div class="arrow">â¬‡</div>
</body>
</html>
